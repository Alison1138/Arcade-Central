<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campo Minado</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      overflow: hidden;
    }

    h1 { 
      margin-bottom: 15px; 
      font-size: 2.2rem; 
    }

    /* BotÃ£o Sair na Lateral */
    .exit-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }

    .exit-button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .exit-button:hover {
      background: #c0392b;
    }

    /* Estilos do Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #444;
    }

    /* Tabuleiro com tamanho intermediÃ¡rio (45px) */
    .board {
      display: grid;
      grid-template-columns: repeat(8, 45px); 
      gap: 5px;
      margin-top: 20px;
      background: #444;
      padding: 8px;
      border-radius: 6px;
    }

    .cell {
      width: 45px; 
      height: 45px; 
      background: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 4px;
      user-select: none;
    }

    .cell:hover:not(.revealed) {
      background: #666;
    }

    .cell.revealed { background: #ccc; color: #000; cursor: default; }
    .cell.mine { background: crimson; color: white; }

    .status { 
      margin-top: 20px; 
      font-size: 20px; 
      font-weight: bold; 
      color: #ffcc00;
      height: 24px;
    }
    
    .game-controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 1rem;
      font-weight: bold;
    }

    .game-controls button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="exit-control">
  <button class="exit-button" onclick="window.close()">Sair do Jogo</button>
</div>

<div class="modal-overlay" id="infoModal">
  <div class="modal-content">
    <h2>Como Jogar ðŸ’£</h2>
    <ul style="text-align: left; line-height: 1.6; margin: 20px 0;">
      <li><strong>Objetivo:</strong> Revele todos os quadrados sem minas.</li>
      <li><strong>NÃºmeros:</strong> Indicam quantas bombas hÃ¡ ao redor.</li>
      <li><strong>Cuidado:</strong> Se clicar em uma bomba, o jogo termina!</li>
    </ul>
    <button class="exit-button" style="background: #2ecc71;" onclick="closeInstructions()">Entendi, vamos jogar!</button>
  </div>
</div>

<h1>ðŸ’£ Campo Minado</h1>

<div class="game-controls">
  <button onclick="startGame()">Reiniciar Jogo</button>
</div>

<div class="board" id="board"></div>
<div class="status" id="status"></div>

<script>
  const SIZE = 8;
  const MINES = 10;
  let board = [];
  let revealedCount = 0;
  let gameOver = false;

  function closeInstructions() {
    document.getElementById("infoModal").style.display = "none";
    document.body.style.overflow = "auto";
  }

  function startGame() {
    board = [];
    revealedCount = 0;
    gameOver = false;
    document.getElementById("status").textContent = "";
    const boardElement = document.getElementById("board");
    boardElement.innerHTML = "";

    for (let row = 0; row < SIZE; row++) {
      board[row] = [];
      for (let col = 0; col < SIZE; col++) {
        board[row][col] = { mine: false, revealed: false, adjacent: 0 };
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => revealCell(row, col));
        boardElement.appendChild(cell);
      }
    }
    placeMines();
    calculateNumbers();
  }

  function placeMines() {
    let placed = 0;
    while (placed < MINES) {
      const row = Math.floor(Math.random() * SIZE);
      const col = Math.floor(Math.random() * SIZE);
      if (!board[row][col].mine) {
        board[row][col].mine = true;
        placed++;
      }
    }
  }

  function calculateNumbers() {
    for (let row = 0; row < SIZE; row++) {
      for (let col = 0; col < SIZE; col++) {
        if (board[row][col].mine) continue;
        let count = 0;
        for (let r = -1; r <= 1; r++) {
          for (let c = -1; c <= 1; c++) {
            const nr = row + r, nc = col + c;
            if (nr >= 0 && nr < SIZE && nc >= 0 && nc < SIZE && board[nr][nc].mine) count++;
          }
        }
        board[row][col].adjacent = count;
      }
    }
  }

  function revealCell(row, col) {
    if (gameOver || board[row][col].revealed) return;

    const index = row * SIZE + col;
    const cellElement = document.getElementsByClassName("cell")[index];
    board[row][col].revealed = true;
    cellElement.classList.add("revealed");

    if (board[row][col].mine) {
      cellElement.classList.add("mine");
      cellElement.textContent = "ðŸ’£";
      endGame(false);
      return;
    }

    revealedCount++;
    if (board[row][col].adjacent > 0) {
      cellElement.textContent = board[row][col].adjacent;
      const colors = ["", "#0000FF", "#008000", "#FF0000", "#00008B", "#A52A2A", "#00FFFF", "#000000", "#808080"];
      cellElement.style.color = colors[board[row][col].adjacent];
    } else {
      for (let r = -1; r <= 1; r++) {
        for (let c = -1; c <= 1; c++) {
          const nr = row + r, nc = col + c;
          if (nr >= 0 && nr < SIZE && nc >= 0 && nc < SIZE) revealCell(nr, nc);
        }
      }
    }

    if (revealedCount === SIZE * SIZE - MINES) endGame(true);
  }

  function endGame(won) {
    gameOver = true;
    document.getElementById("status").textContent = won ? "ðŸŽ‰ VocÃª venceu!" : "ðŸ’¥ Game Over";
    for (let r = 0; r < SIZE; r++) {
      for (let c = 0; c < SIZE; c++) {
        if (board[r][c].mine) {
          const cell = document.getElementsByClassName("cell")[r * SIZE + c];
          cell.classList.add("mine");
          cell.textContent = "ðŸ’£";
        }
      }
    }
  }

  startGame();
</script>
</body>
</html>
